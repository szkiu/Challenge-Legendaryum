<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Test Client</title>
  </head>
  <body>
    <button onclick="deleteCoin()">delete coin</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      function deleteCoin() {
        socket.emit(
          "coinCollected",
          "bdf0d486-9c2a-4388-a9b3-bcd5efacdd2b",
          "room1"
        );
      }

      const socket = io.connect("http://127.0.0.1:3000");

      socket.on("connect", () => {
        const room = "room1";

        console.log('Conected to ' + room);

        socket.emit("joinRoom", room);
      });

      socket.on("coins", (coins) => {
        console.log("Coins Recived:", coins);
      });

      socket.on("coinRemoved", (coinId) => {
        console.log("Coin Deleted:", coinId);
      });
    </script>
  </body>
</html>
